<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body onload="startTime(); startDate()">
    <div class="container">
        <div id="date">Wednesday</div>
        <div id="time">15:50</div>
        <div class="quotes">
            <p id="quote">"You can do it if you believe you can!"
            </p>
            <h3 id="author">Napoleon Hill</h3>
        </div>
    </div>
    <div>
        <button onclick="quoteGenerator()" type="button" class="btn btn-info">New Quote</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
